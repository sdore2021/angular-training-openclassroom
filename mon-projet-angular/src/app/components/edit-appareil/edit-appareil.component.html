<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name"> name of device</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="status">status of device</label>
        <select
          id="status"
          class="form-control"
          name="status"
          [ngModel]="defaultOnOff"
        >
          <option value="allumer">Allumer</option>
          <option value="eteint">Eteint</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
        Enregister
      </button>
    </form>
  </div>
</div>
