<div class="col-xs-10">
  <h2 [ngStyle]="{ color: getColor() }">Mes appareil</h2>
  <ul class="list-group">
    <app-appareil
      *ngFor="let appareil of appareils; let i = index"
      [appareilName]="appareil.name"
      [appareilStatus]="appareil.status"
      [id]="appareil.id"
      [indexOfAppareil]="i"
    ></app-appareil>
  </ul>
  <button class="btn btn-success" (click)="onAllumeAll()">Tout allumer</button>
  <button class="btn btn-danger" (click)="onEteintAll()">Tout eteint</button>
  <button class="btn btn-primary" (click)="onSave()">Save to Server</button>
  <button class="btn btn-primary" (click)="onfetch()">data from server</button>
</div>
